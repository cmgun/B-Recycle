server:
  port: 8090

spring:
  application:
    name: b-recycle
#  cloud:
#    config:
#      discovery:
#        service-id: eureka-config
#        enabled: false
#      fail-fast: true
#      profile: ${spring.profiles.active}
  servlet:
    multipart:
      max-file-size: 100MB
  datasource:
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/brecycle?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
  redis:
    database: 0
    host: 127.0.0.1
    lettuce:
      pool:
        max-active: 8   #最大连接数据库连接数,设 0 为没有限制
        max-idle: 8     #最大等待连接中的数量,设 0 为没有限制
        max-wait: -1ms  #最大建立连接等待时间。如果超过此时间将接到异常。设为-1表示无限制。
        min-idle: 0     #最小等待连接中的数量,设 0 为没有限制
      shutdown-timeout: 100ms
    password: ''
    port: 6379
  data:
    mongodb:
      host: 127.0.0.1
      port: 27017
      database: brecycle

jwt:
  authoritiesKey: auth
  # 密匙KEY
  secret: KeXu6IgYf7xaPe4jpw
  # HeaderKEY
  tokenHeader: AUTHORIZE_TOKEN
  # jwt过期时间 单位秒 1天后过期=86400 7天后过期=604800
  expiration: 86400
  # 放入redis过期时间 单位秒 1天后过期=86400 7天后过期=604800
  redisExpiration: 86400

# mybatis-plus配置
mybatis-plus:
  global-config:
    db-config:
      # 下划线转驼峰命名
      column-underline: true
  # mapper xml扫描地址
  mapper-locations: classpath*:mapper/*.xml

